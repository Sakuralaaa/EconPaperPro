name: Build Windows Application

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install openai httpx pydantic pydantic-settings python-dotenv
        pip install pypdf python-docx
    
    - name: Build with PyInstaller
      run: |
        cd .
        pyinstaller econpaper.spec --noconfirm
      shell: cmd
    
    - name: Create ZIP archive
      run: |
        Compress-Archive -Path "dist/EconPaperPro/*" -DestinationPath "EconPaperPro-Windows.zip"
      shell: pwsh
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: EconPaperPro-Windows
        path: EconPaperPro-Windows.zip
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: EconPaperPro-Windows.zip
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
