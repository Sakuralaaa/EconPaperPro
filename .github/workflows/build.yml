name: Build EconPaper Pro

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # 允许手动触发

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build with PyInstaller
      run: |
        pyinstaller --clean econpaper.spec
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: EconPaperPro-Windows
        path: dist/
        retention-days: 30

  build-macos:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build with PyInstaller
      run: |
        pyinstaller --clean --onedir --windowed --name "EconPaperPro" main.py
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: EconPaperPro-macOS
        path: dist/
        retention-days: 30

  release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: EconPaperPro-Windows
        path: windows-build
    
    - name: Download macOS artifact
      uses: actions/download-artifact@v4
      with:
        name: EconPaperPro-macOS
        path: macos-build
    
    - name: Create archives
      run: |
        cd windows-build && zip -r ../EconPaperPro-Windows.zip . && cd ..
        cd macos-build && zip -r ../EconPaperPro-macOS.zip . && cd ..
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          EconPaperPro-Windows.zip
          EconPaperPro-macOS.zip
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}